{% for product in products %}
<div class="index-columns">
    <section class="contacts">
        <h2 class="visually-hidden">Изображения товара</h2>
            <img src="../static/img/{{ product.id }}/1.jpg" alt="Превью-фото" width="430" height="430">
    </section>

    <section class="appointment" style="margin-left: 140px;">
      <form class="appointment-form" action="https://echo.htmlacademy.ru" method="post">
        <h2>{{ product.title }}</h2>
          <a class="contacts-address">{{ product.about }}</a>
        <a class="button contacts-button-map" href="/templates/item{{ product.id }}.html">Перейти к товару</a>
      </form>
    </section>
  </div>
</div>
{% endfor %}
