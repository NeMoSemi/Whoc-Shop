<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoc Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Whoc Shop</h1>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contact us</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">About us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="products-list">
                <div class="product-card">
                    <img class="product-card__img" src="product1.jpg" alt="Product 1">
                    <h4 class="product-card__title">Product 1</h4>
                    <p class="product-card__price">$19.99</p>
                    <button class="product-card__btn">Add to cart</button>
                </div>
                <div class="product-card">
                    <img class="product-card__img" src="product2.jpg" alt="Product 2">
                    <h4 class="product-card__title">Product 2</h4>
                    <p class="product-card__price">$29.99</p>
                    <button class="product-card__btn">Add to cart</button>
                </div>
                <div class="product-card">
                    <img class="product-card__img" src="product3.jpg" alt="Product 3">
                    <h4 class="product-card__title">Product 3</h4>
                    <p class="product-card__price">$39.99</p>
                    <button class="product-card__btn">Add to cart</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="copy">&copy; 2021 Whoc Shop. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
